<!--home.html-->
{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for competition in CompetitionList %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "Competition" id=competition.id %}">{{ competition.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ competition.date_time |date:"Y /m /d"}}</a> 

                    </p>
            </header>

                <div class="post-description">
                    <img src=competition.img>
                    <p>
                        {{ competition.content|truncatewords_html:2 }}
                    </p>
                </div>
                <a class="pure-button" href="{% url "Competition" id=competition.id %}">Read More >>> </a>
        </section>
    {% endfor %}

</div><!-- /.blog-post -->
{% endblock %}
